[RapidJSON]
version="git" #(require)
type="lib" #lib(default) | bin | cmake
description="A fast JSON parser/generator for C++ with both SAX/DOM style API" #(require)
module="rapidjson" #(require) if none_module=true -> no require
git="https://github.com/Tencent/rapidjson.git" #(require)
flags="-DRAPIDJSON_BUILD_DOC=OFF -DRAPIDJSON_BUILD_EXAMPLES=OFF -DRAPIDJSON_BUILD_TESTS=OFF -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF -DRAPIDJSON_BUILD_CXX11=OFF"
#branch="" #(optional & require git)
#link=private #default
